<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Isabella Fashion Crochet</title>
  </head>
  <body style="background-color:powderblue;">

  	<header>
  		<img src="logo.jpg" class="rounded float-start" alt="logo" width="100" height="100">
  		<h1 class="text-center"  style="background-color:rgb(100, 100, 100,0.6);">Moda crochet</h1>
  	</header>
    <div class="container">
    	
			<div class="row" style="background-color:rgb(100, 100, 100,0.6);">
				<div class="col">
					<h1 >Menú</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
				</div>
				<div class="col-6">
					<figure class="text-center">
 					 <blockquote class="display-1">
    					<p>Login</p>
  					</blockquote>
  					<div class="row">
  						<form>
 						 <div class="mb-3">
    						<label for="exampleInputEmail1" class="form-label">Usuario o Correo</label>
    						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    						<div id="emailHelp" class="form-text">No compartas tu usuario/correo y contraseña con nadie</div>
  						</div>
  						<div class="mb-3">
    						<label for="exampleInputPassword1" class="form-label">Contraseña</label>
    						<input type="password" class="form-control" id="exampleInputPassword1">
  						</div>
  						<div class="mb-3 form-check">
    						<input type="checkbox" class="form-check-input" id="exampleCheck1">
    						<label class="form-check-label" for="exampleCheck1">Recordarme</label>
  						</div>
  						<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
						</form>
  					</div>
				</div>
				<div class="col-3">
				</div>
			</div>
	</div>
	<footer>
		<figure class="text-center">
 			<blockquote class="blockquote">
    			<p>Isabella's Fashion Crochet Copyrigth ®</p>
  			</blockquote>
  			<figcaption class="blockquote-footer">
    			Tejidos de la mejor calidad en <cite title="Source Title">Irapuato Moda Crochet</cite>
  			</figcaption>
		</figure>
		<div class="text-center">
			<img src="portada.jpg" class="rounded" alt="buttom" height="100">
		</div>
		
	</footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
