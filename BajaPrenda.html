<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bajas Prendas - Isabella Fashion Crochet</title>
  </head>
  <body style="background-color:powderblue;">

    <header>
      <img src="logo.jpg" class="rounded float-start" alt="logo" width="100" height="100">
      <h1 class="text-center"  style="background-color:rgb(100, 100, 100,0.6);">Moda crochet</h1>
    </header>
    <div class="container">
      
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
             <div class="container-fluid">
                <a class="navbar-brand" href="#">Menú</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Prendas
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Altas</a></li>
                        <li><a class="dropdown-item" href="#">Bajas</a></li>
                        <li><a class="dropdown-item" href="#">Modificación</a></li>
                      </ul>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Usuarios
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Altas</a></li>
                        <li><a class="dropdown-item" href="#">Bajas</a></li>
                        <li><a class="dropdown-item" href="#">Modificación</a></li>
                      </ul>
                    </li>
                    <span class="navbar-text">
                     Administrador
                    </span>
                  </ul>
                </div>
              </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Selecciona la clave de la prenda</option>
            <option value="1">001</option>
            <option value="2">002</option>
            <option value="3">003</option>
          </select>
        </div>
        <div class="col-6">
          <figure class="text-center">
           <blockquote class="display-1">
              <p>Bajas de Prenda</p>
            </blockquote>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputPName" class="form-label">Nombre de la prenda</label>
              <input class="form-control" type="text" placeholder="Gorro de invierno" aria-label="Disabled input example" disabled>
            </div>
            <div class="col-md-6">
              <label for="inputCategoria" class="form-label">Categoria</label>
              <input class="form-control" type="text" placeholder="Gorros" aria-label="Disabled input example" disabled>
            </div>
            <div class="col-4">
              <label for="inputTalla" class="form-label">Talla</label>
              <input class="form-control" type="text" placeholder="Unitalla" aria-label="Disabled input example" disabled>
            </div>
            <div class="col-4">
              <label for="inputColor" class="form-label">Color</label>
              <input class="form-control" type="text" placeholder="Rojo" aria-label="Disabled input example" disabled>
            </div>
            <div class="col-4">
              <label for="inputCantidad" class="form-label">Cantidad</label>
              <input class="form-control" type="text" placeholder="10" aria-label="Disabled input example" disabled>
            </div>
            <div class="input-group col-3">
              <span class="input-group-text">Precio $</span>
              <input class="form-control" type="text" placeholder="300" aria-label="Disabled input example" disabled>
              <span class="input-group-text">.00</span>
            </div>
            <div class="col-12">
             <button type="submit" class="btn btn-primary">Dar de baja Prenda</button>
            </div>
          </form>
        </div>
        <div class="col-3">
        </div>
      </div>
  </div>
  <footer>
    <figure class="text-center">
      <blockquote class="blockquote">
          <p>Isabella's Fashion Crochet Copyrigth ®</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Tejidos de la mejor calidad en <cite title="Source Title">Irapuato Moda Crochet</cite>
        </figcaption>
    </figure>
    <div class="text-center">
      <img src="portada.jpg" class="rounded" alt="buttom" height="100">
    </div>
    
  </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    -->
  </body>
</html>
